<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Customer Entry</h1>
    <form id="customer-form">
      <input type="text" id="name" placeholder="Customer Name" required />
      <input type="text" id="contact" placeholder="Customer Contact" required />
      <input type="text" id="location" placeholder="Customer Location" required />
      <button type="submit">Save Customer</button>
    </form>

    <input type="text" id="search" placeholder="Search Customers" />

    <ul id="customer-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
