<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-xl font-bold mb-4 text-center">Customer Entry</h1>
    <form id="customer-form" class="space-y-3">
      <input type="text" id="name" placeholder="Customer Name" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="contact" placeholder="Customer Contact" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="location" placeholder="Customer Location" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Customer</button>
    </form>

    <hr class="my-6"/>

    <input type="text" id="search" placeholder="Search Customers" class="w-full px-4 py-2 border rounded mb-4"/>

    <ul id="customer-list" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
