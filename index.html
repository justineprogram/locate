<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Customer Entry</h1>
    <form id="customer-form">
      <input type="text" id="name" placeholder="Customer Name" required />
      <input type="text" id="contact" placeholder="Customer Contact" required />
      <div class="location-field">
        <button type="button" id="get-location-btn">📍 Use My Location</button>
        <input type="text" id="location" placeholder="Waiting for location..." readonly required />
      </div>
      <button type="submit">Save Customer</button>
    </form>

    <input type="text" id="search" placeholder="Search Customers" />

    <ul id="customer-list"></ul>
  </div>

  <script>
    // 🔗 1. Connect to Supabase

      
const SUPABASE_URL = "https://snlqczlbeyjwhndbkmum.supabase.co"
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNubHFjemxiZXlqd2huZGJrbXVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTMwNzYsImV4cCI6MjA3MDY2OTA3Nn0.Qr3zlxmfxxV835f3zPT302pUpX6CcL2wvibWqjzv1eY"; // Replace this
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
const getLocationBtn = document.getElementById("get-location-btn");
const locationInput = document.getElementById("location");

  const getLocationBtn = document.getElementById("get-location-btn");
const locationInput = document.getElementById("location");

getLocationBtn.addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  locationInput.value = "Getting location...";

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      locationInput.value = `${lat}, ${lon}`;
    },
    (error) => {
      console.error(error);
      alert("Failed to get your location. Please allow access.");
      locationInput.value = "";
    }
  );
});

getLocationBtn.addEventListener("click", () => {
  console.log("📍 Button clicked!");

  navigator.geolocation.getCurrentPosition(
    (position) => {
      console.log("🌍 Location found:", position.coords);
      // rest of code
    },
    (error) => {
      console.error("❌ Error getting location:", error);
    }
  );
});


    
    // 🧾 DOM Elements
    const form = document.getElementById("customer-form");
    const customerList = document.getElementById("customer-list");
    const searchInput = document.getElementById("search");

    // 🧠 Fetch and display customers
    async function fetchCustomers(filter = "") {
      const { data, error } = await client
        .from("customers")
        .select("*")
        .ilike("name", `%${filter}%`)
        .order("created_at", { ascending: false });

      if (error) {
        alert("Failed to fetch customers.");
        console.error(error);
        return;
      }

      renderCustomers(data);
    }

    function renderCustomers(customers) {
      customerList.innerHTML = "";
      customers.forEach(({ id, name, contact, location }) => {
        const li = document.createElement("li");
        li.className = "customer-item";
        li.innerHTML = `
          <div>
            <strong>${name}</strong><br>
            <span>${contact}</span><br>
            <span>${location}</span>
          </div>
          <button class="delete-btn" data-id="${id}">Delete</button>
        `;
        customerList.appendChild(li);
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.getAttribute("data-id");
          await deleteCustomer(id);
        });
      });
    }

    // 🗑️ Delete customer
    async function deleteCustomer(id) {
      const { error } = await client.from("customers").delete().eq("id", id);
      if (error) {
        alert("Failed to delete customer.");
        console.error(error);
      } else {
        fetchCustomers(searchInput.value);
      }
    }

    // ➕ Save new customer
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const location = document.getElementById("location").value.trim();

      if (!name || !contact || !location) return;

      const { error } = await client.from("customers").insert([{ name, contact, location }]);
      if (error) {
        alert("Error saving customer");
        console.error(error);
      } else {
        form.reset();
        fetchCustomers();
      }
    });

    // 🔍 Search customers
    searchInput.addEventListener("input", (e) => {
      fetchCustomers(e.target.value);
    });

    // 🚀 Load customers on page load
   document.addEventListener("DOMContentLoaded", () => {
  fetchCustomers(); // 👈 this triggers the fetch when page loads
});
  </script>
</body>
</html>
